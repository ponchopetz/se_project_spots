<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Alfonso Martinez Petz" />
    <meta name="description" content="Spots Image Sharing landing page" />
    <meta
      name="keywords"
      content="HTML, CSS, Images, Social Media, Image Sharing"
    />
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon" />
    <title>Spots</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img
          src="./images/spots_logo.svg"
          alt="Spots logo"
          class="header__logo"
        />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            src="./images/avatar.jpg"
            alt="Current User's Avatar"
            class="profile__avatar"
          />
          <div class="profile__column">
            <h1 class="profile__name">Bessie Coleman</h1>
            <p class="profile__description">Civil Aviator</p>
            <button type="button" class="profile__edit-btn">
              <img
                src="./images/edit_icon.svg"
                alt="Pencil icon"
                class="profile__edit-icon"
              />
              Edit Profile
            </button>
          </div>
          <button type="button" class="profile__new-btn">
            <img src="./images/plus_icon.svg" alt="Plus icon" />
            New Post
          </button>
        </section>

        <section class="cards page__section">
          <ul class="cards__list">
            <template id="card-template">
              <li class="card">
                <button
                  aria-label="Delete Button"
                  type="button"
                  class="card__delete-btn"
                ></button>
                <img class="card__image" src="#" alt="" />
                <div class="card__content">
                  <h2 class="card__title"></h2>
                  <button
                    aria-label="Like button"
                    type="button"
                    class="card__like-btn"
                  ></button>
                </div>
              </li>
            </template>
          </ul>
        </section>
      </main>
      <footer class="footer page__section">
        <p class="footer__copyright">2025 &copy; Spots</p>
      </footer>
      <div class="modal" id="edit-profile-modal">
        <div class="modal__container">
          <button
            type="button"
            aria-label="Close modal"
            class="modal__close-btn"
          ></button>
          <h2 class="modal__title">Edit profile</h2>
          <form class="modal__form">
            <fieldset class="modal__form-fieldset">
              <label for="name-input" class="modal__label">Name</label>
              <input
                id="name-input"
                type="text"
                name="profileName"
                class="modal__input"
                placeholder="Type your name"
                required
              />
              <span class="modal__input-error name-input-error"></span>
              <label for="description-input" class="modal__label"
                >Description</label
              >
              <input
                id="description-input"
                type="text"
                name="profileDescription"
                class="modal__input"
                placeholder="Describe yourself"
                required
              />
              <span class="modal__input-error description-input-error"></span>
            </fieldset>
            <button type="submit" class="modal__submit-btn">Save</button>
          </form>
        </div>
      </div>
      <div class="modal" id="new-profile-modal">
        <div class="modal__container">
          <button
            type="button"
            aria-label="Close modal"
            class="modal__close-btn"
          ></button>
          <h2 class="modal__title">New post</h2>
          <form class="modal__form">
            <fieldset class="modal__form-fieldset">
              <label for="image-url" class="modal__label">Image link</label>
              <input
                id="image-url"
                type="url"
                name="imageLink"
                class="modal__input"
                placeholder="Paste a link to the picture"
                required
              />
              <span class="modal__input-error image-url-error"></span>
              <label for="image-caption" class="modal__label">Caption</label>
              <input
                id="image-caption"
                type="text"
                name="imageCaption"
                class="modal__input"
                placeholder="Type your caption"
                required
              />
              <span class="modal__input-error image-caption-error"></span>
            </fieldset>
            <button type="submit" class="modal__submit-btn">Save</button>
          </form>
        </div>
      </div>
      <div class="modal modal_type_preview" id="preview-modal">
        <div class="modal__image-container">
          <button
            type="button"
            aria-label="Close modal"
            class="modal__close-btn modal__close-btn_type_preview"
          ></button>
          <img class="modal__image-preview" src="#" alt="" />
          <p class="modal__image-caption"></p>
        </div>
      </div>
    </div>
    <script src="./scripts/index.js"></script>
  </body>
</html>

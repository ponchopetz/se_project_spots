<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Alfonso Martinez Petz" />
    <meta name="description" content="Spots Image Sharing landing page" />
    <meta
      name="keywords"
      content="HTML, CSS, Images, Social Media, Image Sharing"
    />
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon" />
    <title>Spots</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img
          src="./images/spots_logo.svg"
          alt="Spots logo"
          class="header__logo"
        />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            src="./images/avatar.jpg"
            alt="Current User's Avatar"
            class="profile__avatar"
          />
          <div class="profile__column">
            <h1 class="profile__name">Bessie Coleman</h1>
            <p class="profile__description">Civil Aviator</p>
            <button type="button" class="profile__edit-btn">
              <img
                src="./images/edit_icon.svg"
                alt="Pencil icon"
                class="profile__edit-icon"
              />
              Edit Profile
            </button>
          </div>
          <button type="button" class="profile__new-btn">
            <img src="./images/plus_icon.svg" alt="Pencil icon" />
            New Profile
          </button>
        </section>

        <section class="cards page__section">
          <ul class="cards__list">
            <li class="card">
              <img
                src="./images/1-photo-by-moritz-feldmann-from-pexels.jpg"
                alt="Current card image"
                class="card__image"
              />
              <div class="card__content">
                <h2 class="card__title">Val Thorens</h2>
                <button
                  aria-label="Like button"
                  type="button"
                  class="card__like-btn"
                ></button>
              </div>
            </li>
            <li class="card">
              <img
                src="./images/2-photo-by-ceiline-from-pexels.jpg"
                alt="Current card image"
                class="card__image"
              />
              <div class="card__content">
                <h2 class="card__title">Restaurant Terrace</h2>
                <button
                  aria-label="Like button"
                  type="button"
                  class="card__like-btn"
                ></button>
              </div>
            </li>
            <li class="card">
              <img
                src="./images/3-photo-by-tubanur-dogan-from-pexels.jpg"
                alt="Current card image"
                class="card__image"
              />
              <div class="card__content">
                <h2 class="card__title">An outdoor cafe</h2>
                <button
                  aria-label="Like button"
                  type="button"
                  class="card__like-btn"
                ></button>
              </div>
            </li>
            <li class="card">
              <img
                src="./images/4-photo-by-maurice-laschet-from-pexels.jpg"
                alt="Current card image"
                class="card__image"
              />
              <div class="card__content">
                <h2 class="card__title">
                  A very long bridge, over the forest...
                </h2>
                <button
                  aria-label="Like button"
                  type="button"
                  class="card__like-btn"
                ></button>
              </div>
            </li>
            <li class="card">
              <img
                src="./images/5-photo-by-van-anh-nguyen-from-pexels.jpg"
                alt="Current card image"
                class="card__image"
              />
              <div class="card__content">
                <h2 class="card__title">Tunnel with morning light</h2>
                <button
                  aria-label="Like button"
                  type="button"
                  class="card__like-btn"
                ></button>
              </div>
            </li>
            <li class="card">
              <img
                src="./images/6-photo-by-moritz-feldmann-from-pexels.jpg"
                alt="Current card image"
                class="card__image"
              />
              <div class="card__content">
                <h2 class="card__title">Mountain house</h2>
                <button
                  aria-label="Like button"
                  type="button"
                  class="card__like-btn"
                ></button>
              </div>
            </li>
          </ul>
        </section>
      </main>
      <footer class="footer page__section">
        <p class="footer__copyright">2025 &copy; Spots</p>
      </footer>
      <div class="modal" id="edit-profile-modal">
        <div class="modal__container">
          <button type="button" class="modal__close-btn"></button>
          <h2 class="modal__title">Edit profile</h2>
          <form class="modal__form">
            <fieldset class="modal__form-fieldset">
              <label for="profile-name-input" class="modal__label">Name</label>
              <input
                id="profile-name-input"
                type="text"
                name="profileName"
                class="modal__input"
                placeholder="Type your name"
                required
              />
              <label for="profile-description-input" class="modal__label"
                >Description</label
              >
              <input
                id="profile-description-input"
                type="text"
                name="profileDescription"
                class="modal__input"
                placeholder="Describe yourself"
                required
              />
            </fieldset>
            <button type="submit" class="modal__submit-btn">Save</button>
          </form>
        </div>
      </div>
      <div class="modal" id="new-profile-modal">
        <div class="modal__container">
          <button type="button" class="modal__close-btn"></button>
          <h2 class="modal__title">New post</h2>
          <form class="modal__form">
            <fieldset class="modal__form-fieldset">
              <label for="post-image-url" class="modal__label"
                >Image link</label
              >
              <input
                id="post-image-url"
                type="url"
                name="imageLink"
                class="modal__input"
                placeholder="Paste a link to the picture"
                required
              />
              <label for="post-image-caption" class="modal__label"
                >Caption</label
              >
              <input
                id="post-image-caption"
                type="text"
                name="imageCaption"
                class="modal__input"
                placeholder="Type your caption"
                required
              />
            </fieldset>
            <button type="submit" class="modal__submit-btn">Save</button>
          </form>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
